[tox]
envlist = clean,py38,py39,report,flake8
skipsdist=True

[testenv]
deps = -rrequirements_test.txt
# TODO: re-enable flake8 and mypy
commands = python -m pytest --cov=custom_components.smartbox --cov-append --cov-report=term --cov-report=xml
depends =
    {py38,py39}: clean
    report: py38,py39

[testenv:flake8]
skip_install = true
deps = flake8
commands = flake8

[testenv:report]
skip_install = true
commands =
    coverage report
    coverage html

[testenv:clean]
skip_install = true
commands = coverage erase
